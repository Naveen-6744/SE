  <!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        /* Global styles */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Page styles */
        .container {
            border: 1px solid #000;
            padding: 20px;
            background-color: #CCFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container h1 {
            margin-bottom: 20px;
        }

        .container form {
            width: 300px;
        }

        .container input[type="email"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }

        .container button {
            width: 100%;
            padding: 10px 20px;
            background-color: #16E2F5;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .container p {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form onsubmit="return sendVerificationCode()">
            <input type="email" id="email" placeholder="Enter your email">
            <button onclick="location.href='verify_email.html'">Send Verification Code</button>
            <p><a href="login.html">Back to Login</a></p>
        </form>
    </div>

    <script>
        function sendVerificationCode() {
            const email = document.getElementById('email').value;

            // Here, you can implement the logic to send a verification code to the user's email
            // This can involve sending an email with a link to a verification page with the code

            // For demonstration purposes, let's assume the code is sent successfully
            alert(`Verification code sent to ${email}`);

            // Prevent form submission to avoid page refresh
            return false;
        }
    </script>
</body>
</html>
