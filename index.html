  <!DOCTYPE html>
<html>
<head>
  <title>Attendance Tracking System</title>
  <style>
    /* Global styles */
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Homepage styles */
    .container {
      border: 1px solid #000;
      padding: 20px;
      background-color: #CFECEC;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container select {
      margin-bottom: 10px;
    }

    /* Linked page styles */
    .linked-page {
      border: 1.5px solid #000;
      padding: 20px;
      background-color: #CCFFFF;
    }

    .linked-page input[type="text"],
    .linked-page input[type="password"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }

    .linked-page button {
      padding: 10px 20px;
      background-color: #16E2F5;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    /* Added styles for the logo */
    .logo {
      max-width: 200px; /* Adjust the maximum width of the logo */
      margin-bottom: 20px; /* Add margin to separate the logo from other elements */
    }

    /* Added styles for marquee container */
    .marquee-container {
      border: 1px solid #FFFFFF;
      background-color: #CFECEC;
      padding: 10px;
      width: 100%;
      text-align: center;
      overflow: hidden;
      margin-top: 10px; /* Add margin to separate the marquee from the container */
    }

    /* Added styles for scrolling text animation */
    .marquee-text {
      display: inline-block;
      white-space: nowrap;
      animation: marqueeAnimation 15s linear infinite;
    }

    @keyframes marqueeAnimation {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Added logo image using the provided URL -->
    <img src="https://t3.ftcdn.net/jpg/04/44/44/42/360_F_444444251_vEpYXoE2bZnQGFbsbdtn36VKTQHOWA2T.jpg" alt="Logo" class="logo">

    <h1>Attendance Tracking System</h1>
    <select id="user-type">
      <option value="">Select User Type</option>
      <option value="admin">Admin</option>
      <option value="faculty">Faculty</option>
      <option value="student">Student</option>
    </select>
    
    <!-- Added marquee container with scrolling text -->
    <div class="marquee-container">
      <div class="marquee-text">Welcome to our Time TrackR Website</div>
    </div>
  </div>

  <script>
    const userTypeSelect = document.getElementById('user-type');

    function redirectToLogin() {
      const selectedUserType = userTypeSelect.value;

      if (selectedUserType !== '') {
        window.location.href = 'login.html?type=' + selectedUserType;
      }
    }

    userTypeSelect.addEventListener('change', redirectToLogin);
  </script>
</body>
</html>
